<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!--OrderedLists-->
    <ol>
        <li>Apple</li>
        <li>orange</li>
        <li>grapes</li>
    </ol>

    <!-- unordered lists -->
     <ul>
        <li>Html</li>
        <li>Css</li>
        <li>Js</li>
     </ul>

     <!-- nested lists -->
      <ol>
        <li>SREEDEV</li>
        <ul>
            <li>Nodejs</li>
            <li>Express.js</li>
            <li>Mongodb</li>
        </ul>
      </ol>
</body>
</html>
